<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="_container header__container">
                <h1>CSS Mem Slider</h1>
            </div>
        </header>
        <main class="main">
            <div class="_container main__container">
                <div class="slider">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                    <input type="radio" name="point" id="slide5">
                    <input type="radio" name="point" id="slide6">
                    <div class="slider__image image1"></div>
                    <div class="slider__image image2"></div>
                    <div class="slider__image image3"></div>
                    <div class="slider__image image4"></div>
                    <div class="slider__image image5"></div>
                    <div class="slider__image image6"></div>
                    <span class="slider__caption caption1">
                        Написал код. - Не работает.
                    </span>
                    <span class="slider__caption caption2">
                        Не пишешь код - нет и ошибок.
                    </span>
                    <span class="slider__caption caption3">
                        Опять он о своем JS думает.
                    </span>
                    <span class="slider__caption caption4">
                        На этой неделе астрологи объявляют неделю слайдеров.
                    </span>
                    <span class="slider__caption caption5">
                        А вы точно фронтенд-разработчик?
                    </span>
                    <span class="slider__caption caption6">
                        Сдал таск на максимальный балл.
                    </span>
                    <div class="slider__controls">
                        <label class="slider__button" for="slide1">
                            <span class="checkmark checkmark__slide1"></span>
                        </label>
                        <label class="slider__button" for="slide2">
                            <span class="checkmark checkmark__slide2"></span>
                        </label>
                        <label class="slider__button" for="slide3">
                            <span class="checkmark checkmark__slide3"></span>
                        </label>
                        <label class="slider__button" for="slide4">
                            <span class="checkmark checkmark__slide4"></span>
                        </label>
                        <label class="slider__button" for="slide5">
                            <span class="checkmark checkmark__slide5"></span>
                        </label>
                        <label class="slider__button" for="slide6">
                            <span class="checkmark checkmark__slide6"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="_container footer__container">
                <p class="footer__item">&copy; 2022</p>
                <a class="footer__item" href="https://rs.school/js/" target="_blank">The Rolling Scopes School</a>
                <a class="footer__item" href="https://github.com/m9t3zhn1k" target="_blank">m9t3zhn1k</a>
            </div>
        </footer>
    </div>
</body>
</html>
