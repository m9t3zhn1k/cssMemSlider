<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="_container header__container">
                <h1>CSS Mem Slider</h1>
            </div>
        </header>
        <main class="main">
            <div class="_container main__container">
                <div class="slider">
                    <div class="slider__image"></div>
                    <span class="slider__caption">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat, fugit!
                    </span>
                    <div class="slider__controls">
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide1" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide2">
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide3">
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide4">
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide5">
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide6">
                            <span class="checkmark"></span>
                        </label>
                        <label class="slider__button">
                            <input type="radio" name="point" id="slide7">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="_container footer__container">
                <span>2021</span>
            </div>
        </footer>
    </div>
</body>
</html>
